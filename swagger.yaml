#### Contact Us ####

  /contact-us:
    post:
      summary: Contact Us
      description: Save Contact details
      requestBody:   
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: name identifier
                  example: John-doe
                email:
                  type: string
                  description: email identifier
                  example: johndoe@test.com
                subject:
                  type: string
                  description: subject identifier
                  example: Enquiry
                message:
                  type: string
                  description: message identifier
                  example: About products
                phone:
                  type: int
                  description: phone identifier
                  example: 00-000-0000
                company:
                  type: string
                  description: message identifier
                  example: About company
                country:
                  type: string
                  description: country identifier
                  example: About country
              required:
                - name
                - email
                - phone
                - company
                - country
      responses:
        '201':
          description: Contact Details Submitted Successfuly!
          content:
            application/json:
              schema:
                type: object
                properties:            
                  name:
                    type: string                 
                    example: John-doe
                  email:
                    type: string                  
                    example: johndoe@test.com
                  subject:
                    type: string                 
                    example: Enquiry
                  message:
                    type: string           
                    example: About products
                  phone:
                    type: int
                    example: 00-000-0000
                company:
                  type: string
                  example: About company
                country:
                  type: string
                  example: About country
        '400':
          description: Bad request 

