servers:
  - url: http://127.0.0.1:8000/api

 ##### Banners #####
paths:
  /banners:
    post:
      summary: Get Banners
      description: Get Banners, optionally specifying a slug.
      requestBody:   
        content:
          application/json:
            schema:
              type: object
              properties:
                slug:
                  type: string
                  description: Optional slug identifier
                  example: career-application             
      responses:
        '201':
          description: Banner Retrieved Successfuly!
          content:
            application/json:
              schema:
                type: object
                properties:            
                  slug:
                    type: string
                    example: career-application
        '400':
          description: Bad request 

